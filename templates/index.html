<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culinary Atlas</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav>
      <h1>Culinary Atlas</h1>
    </nav>
    <main>
      <div class="chat-container">
        <h2 class="chat-header">{{ phrase }}</h2>
        <div class="chat-input-wrapper">
          <textarea
            class="chat-input"
            placeholder="Enter a dish to explore..."
            rows="1"
          ></textarea>
          <button class="send-button" onclick="handleSubmit()">â†‘</button>
        </div>
      </div>
    </main>
    <div class="bg"></div>
    <div class="grain"></div>
  </body>
  <script>
    const redirect = "/";
    const chat_input_element = document.querySelector(".chat-input");


    chat_input_element.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSubmit();
      }
    });

    function handleSubmit() {
      const query = chat_input_element.value.trim();
      if (query === "") {
        return;
      }
      const encodedQuery = encodeURIComponent(query);
      window.location.href = `/query/load/?food=${encodedQuery}`;
    }
  </script>
</html>
